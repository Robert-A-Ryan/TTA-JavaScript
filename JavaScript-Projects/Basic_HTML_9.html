<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Course Practice 9 Slideshow</title>
        <link rel="stylesheet" type="text/css" href = "CSS/Basic_CSS_1.css">
        
    </head>
   <body>
   
<!--<p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>

    <p id="timer"></p>
   -->

<!--SLIDESHOW CONTAINER-->
    <div class="slideshow-container">

<!--FULL WIDTH IMAGES WITH NUMBER AND CAPTION TEXT-->
<!--FIRST IMAGE OF SLIDE SHOW-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="IMG/focus_st_1.jpg" alt="Ford Focus 1">
            <div class="text">Focus ST in Action</div>
        </div>

<!--SECOND IMAGE OF SLIDE SHOW-->
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="IMG/focus_st_2.jpg" alt="Ford Focus 2"">
            <div class="text">Focus ST coming in</div>
        </div>

<!--THIRD IMAGE OF SLIDE SHOW-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="IMG/focus_st_3.jpg" alt="Ford Focus 3"">
            <div class="text">Focus St at rest</div>
        </div>

<!--NEXT AND PREVIOUS BUTTONS-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

<!--THE DOTS/CIRCLES-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>




<script src="JS/Basic_JavaScript_9.js"></script>
    </body>
</html>
